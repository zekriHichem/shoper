<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Bootstrap Material Admin by Bootstrapious.com</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="robots" content="all,follow">
    <!-- Bootstrap CSS-->
      {% load static %}
    <link rel="stylesheet" href="{% static 'seller/vendor/bootstrap/css/bootstrap.min.css' %}">
    <!-- Font Awesome CSS-->
    <link rel="stylesheet" href="{% static 'seller/vendor/font-awesome/css/font-awesome.min.css' %}">
    <!-- Fontastic Custom icon font-->
    <link rel="stylesheet" href="{% static 'seller/css/fontastic.css'%}">
    <!-- Google fonts - Poppins -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,700">
    <!-- theme stylesheet-->
    <link rel="stylesheet" href="{% static 'seller/css/style.default.css' %}" id="theme-stylesheet">
    <!-- Custom stylesheet - for your changes-->
    <link rel="stylesheet" href="{% static 'seller/css/custom.css' %}">
          <link rel="stylesheet" href="{% static 'seller/css/dropzone.css' %}">

    <!-- Favicon-->
    <link rel="shortcut icon" href="{% static 'seller/img/favicon.ico' %}">
    <!-- Tweaks for older IEs--><!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script><![endif]-->



  </head>
  <body>
  <div class="page">
      <header class="header">
        <nav class="navbar">
          <!-- Search Box-->
          <div class="search-box">
            <button class="dismiss"><i class="icon-close"></i></button>
            <form id="searchForm" action="#" role="search">
              <input type="search" placeholder="What are you looking for..." class="form-control">
            </form>
          </div>
          <div class="container-fluid">
            <div class="navbar-holder d-flex align-items-center justify-content-between">
              <!-- Navbar Header-->
              <div class="navbar-header">
                <!-- Navbar Brand --><a href="#" class="navbar-brand d-none d-sm-inline-block">
                  <div class="brand-text d-none d-lg-inline-block"><span>Shoper </span><strong>Your shope</strong></div>
                  <div class="brand-text d-none d-sm-inline-block d-lg-none"><strong>Sh</strong></div></a>
                <!-- Toggle Button--><a id="toggle-btn" href="#" class="menu-btn active"><span></span><span></span><span></span></a>
              </div>
              <!-- Navbar Menu -->
              <ul class="nav-menu list-unstyled d-flex flex-md-row align-items-md-center">
                <!-- Search-->
                <li class="nav-item d-flex align-items-center"><a id="search" href="#"><i class="icon-search"></i></a></li>


                <!-- Logout    -->
                <li class="nav-item"><a href="{% url 'logout' %}" class="nav-link logout"> <span class="d-none d-sm-inline">Logout</span><i class="fa fa-sign-out"></i></a></li>
              </ul>
            </div>
          </div>
        </nav>
      </header>
        <div class="page-content d-flex align-items-stretch">

        <nav class="side-navbar">
          <!-- Sidebar Header-->
          <div class="sidebar-header d-flex align-items-center">
            <div class="avatar"><img src="{{ shope.logo.url }}" alt="..." class="img-fluid rounded-circle"></div>
            <div class="title">
              <h1 class="h4">{{ user.first_name }}</h1>
              <p>{{ shope.get_type_shope_display }}</p>
            </div>
          </div>
          <!-- Sidebar Navidation Menus--><span class="heading">Main</span>
          <ul class="list-unstyled">
            <li id="home_nav" class="e active"><a href="{% url 'dashboard' %}"> <i class="icon-home"></i>Home </a></li>
            <li id="product_nav" class="e"><a href="{% url 'products' %}"> <i class="icon-grid"></i>Product </a></li>
            <li id="add_nav" class="e"><a href="{% url 'addProduct' %}"> <i class="fa fa-plus"></i>Add product </a></li>
            <li id="buy_nav" class="e"><a href="{% url 'buy' %}"> <i class="fa fa-shopping-cart"></i>Buy </a></li>

          </ul><span class="heading">Settings</span>
          <ul class="list-unstyled">
            <li> <a href="#"> <i class="icon-user"></i>Profile </a></li>
            <li> <a href="#"> <i class="icon-list"></i>Contact List </a></li>
            <li> <a href="#"> <i class="icon-mail"></i>Contact Us </a></li>
          </ul>
        </nav>

  {% block content2 %}


 {% endblock %}
        </div>
  </div>




   <!-- JavaScript files-->
    <script src="{% static 'seller/vendor/jquery/jquery.min.js' %}"></script>

    <script src="{% static 'seller/vendor/popper.js/umd/popper.min.js' %}"> </script>
    <script src="{% static 'seller/vendor/bootstrap/js/bootstrap.min.js' %}"></script>
    <script src="{% static 'seller/vendor/jquery.cookie/jquery.cookie.js' %}"> </script>
    <script src="{% static 'seller/vendor/chart.js/Chart.min.js' %}"></script>
    <script src="{% static 'seller/vendor/jquery-validation/jquery.validate.min.js' %}"></script>
    <script src="{% static 'seller/js/charts-home.js' %}"></script>
      <script src="{% static 'seller/js/dropzone.js' %}"></script>

    <!-- Main File-->
    <script src="{% static 'seller/js/front.js' %}"></script>

  </body>
</html>
