
   {% extends 'seller/base.html' %}

   {% block content2 %}
       {% load static %}

<div class="content-inner">
          <!-- Page Header-->
          <header class="page-header">
            <div class="container-fluid">
              <h2 class="no-margin-bottom">product : Titre Produite</h2>
            </div>
          </header>
          <section class="dashboard-header">
            <div class="container-fluid">
              <div class="row">

                <!-- Line Chart            -->
                <div class="chart col-lg-6 col-12">
                  <div class="line-chart bg-white d-flex align-items-center justify-content-center has-shadow">
                    <img src="{% static  'seller/img/product.jpg' %}" alt="this is image"  height="400px">
                  </div>
                </div>
                   <!-- Statistics -->
                <div class="statistics col-lg-3 col-12">
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-red"><i class="fa fa-shopping-cart"></i></div>
                    <div class="text"><strong>234</strong><br><small>Buy</small></div>
                  </div>
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-green"><i class="fa fa-list-ol"></i></div>
                    <div class="text"><strong>152</strong><br><small>Pieces</small></div>
                  </div>
                  <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-blue"><i class="fa fa-money"></i></div>
                    <div class="text"><strong>147</strong><br><small>DA</small></div>
                  </div>
                     <div class="statistic d-flex align-items-center bg-white has-shadow">
                    <div class="icon bg-orange"><i class="fa fa-money"></i></div>
                    <div class="text"><strong>147</strong><br><small>DA</small></div>
                  </div>

                </div>
              </div>
            </div>
          </section>
                <div class="col-lg-12 mt-5">
                  <div class="card">
                    <div class="card-header d-flex align-items-center">
                      <h3 class="h4"> Edit information</h3>
                    </div>
                    <div class="card-body">
                      <p>Lorem ipsum dolor sit amet consectetur.</p>
                     <form style="padding: 50px">
                         <div class="row">
                           <div class="form-group-material col-lg-6">
                              <input id="title" type="text" name="title" required class="input-material">
                              <label for="title" class="label-material">Title of product</label>
                            </div>
                             <div class="form-group-material col-lg-6">
                              <input id="pricebuy" type="number" name="pricebuy" required class="input-material">
                              <label for="pricebuy" class="label-material">Price of buy</label>
                            </div>
                        </div>
                          <div class="row">
                           <div class="form-group-material col-lg-12">
                                  <label for="discription" class="label-material">Discription of product</label>
                               <textarea id="discription" placeholder="Disccription of product here" class="input-material" name="discription" style="width: 100%;min-height:100px;border-radius: 5px"></textarea>
                            </div>
                        </div>
                          <div class="row">
                           <div class="form-group-material col-lg-6">
                              <input id="price" type="number" name="price" required class="input-material">
                              <label for="pricebuy" class="label-material">Price</label>
                            </div>
                             <div class="form-group-material col-lg-6">
                              <input id="amount" type="number" name="amount" required class="input-material">
                              <label for="amount" class="label-material">Amount of product</label>
                            </div>
                        </div>
                         <div class="row">
                           <div class="form-group-material col-lg-12">
                                  <label for="addition" class="label-material">Addition</label>
                               <textarea id="addition" placeholder="Any Adition (colors , type ...etc)" class="input-material" name="addition" style="width: 100%;min-height:100px;border-radius: 5px"></textarea>
                            </div>
                              <div class="form-group-material col-lg-12">
                                  <label for="addition" class="label-material">Image</label>
                              <input id="image" type="file" name="image" required class="input-material">
                            </div>
                        </div>
                         <div class="row">
                             <div class="col-lg-6 offset-3">
                                 <button type="submit" class="btn btn-primary" style="width: 100%">Add Product</button>

                             </div>
                         </div>
                     </form>
                    </div>
                  </div>
                </div>


</div>




   {% endblock %}
